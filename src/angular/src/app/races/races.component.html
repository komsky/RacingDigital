<div class="race-list">
  <table mat-table [dataSource]="races" class="mat-elevation-z8" *ngIf="races.length">
    <ng-container matColumnDef="race">
      <th mat-header-cell *matHeaderCellDef>Race</th>
      <td mat-cell *matCellDef="let r">{{ r.raceName }}</td>
    </ng-container>
    <ng-container matColumnDef="horse">
      <th mat-header-cell *matHeaderCellDef>Horse</th>
      <td mat-cell *matCellDef="let r">{{ r.horse.name }}</td>
    </ng-container>
    <ng-container matColumnDef="jockey">
      <th mat-header-cell *matHeaderCellDef>Jockey</th>
      <td mat-cell *matCellDef="let r">{{ r.jockey.name }}</td>
    </ng-container>
    <ng-container matColumnDef="best">
      <th mat-header-cell *matHeaderCellDef>Best Jockey</th>
      <td mat-cell *matCellDef="let r">{{ bestJockey(r.horse.id) || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>Notes</th>
      <td mat-cell *matCellDef="let r">
        <div *ngFor="let n of r.notes">{{ n.content }}</div>
        <textarea [(ngModel)]="noteContent[r.id]" rows="1" placeholder="Add note"></textarea>
        <button mat-button color="primary" (click)="addNote(r.id)">Save</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['race','horse','jockey','best','notes']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['race','horse','jockey','best','notes']"></tr>
  </table>
</div>
